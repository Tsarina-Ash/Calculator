<body>
    <script src="main.js"></script>      
    <div class="calculator-grid">
        <div class ="top-bar">
            <div value="equation" class="previous-operand">
                </div>
                    <div value="answer" class="current-operand">
                        </div>
        </div>
                            <button value="allClear" class="span-two">AC </button>
                            <button value="delete  "                 >DEL</button>
                            <button value="divide  "                 >รท  </button>
                            <button value="number  "                 >1  </button>
                            <button value="number  "                 >2  </button>
                            <button value="number  "                 >3  </button>
                            <button value="multiply"                 >x  </button>
                            <button value="number  "                 >4  </button>

                            <button value="number  "                 >6  </button>
                            <button value="add     "                 >+  </button>
                            <button value="number  "                 >7  </button>
                            <button value="number  "                 >8  </button>
                            <button value="number  "                 >9  </button>
                            <button value="subtract"                 >-  </button>
                            <button value="point   "                 >.  </button>
                            <button value="number  "                 >0  </button>
                            <button value="confirm " class="span-two">=  </button>
    </div>
